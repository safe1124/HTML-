<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÌÉÄÏù¥Î®∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow: hidden;
        }

        /* Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: white;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .countdown-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-out backwards;
        }

        .time-box:nth-child(1) { animation-delay: 0.1s; }
        .time-box:nth-child(2) { animation-delay: 0.2s; }
        .time-box:nth-child(3) { animation-delay: 0.3s; }
        .time-box:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .time-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .time-value {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: bold;
            color: #667eea;
            display: block;
            line-height: 1;
        }

        .time-label {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: #666;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message {
            color: white;
            font-size: clamp(1rem, 3vw, 1.2rem);
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .expired {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: expiredPulse 1.5s ease-in-out infinite;
        }

        @keyframes expiredPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 480px) {
            .countdown-container {
                gap: 10px;
                grid-template-columns: repeat(2, 1fr);
            }

            .time-box {
                padding: 15px 5px;
            }

            h1 {
                margin-bottom: 20px;
            }
        }

        /* Í∞ÄÎ°ú Î™®Îìú Î™®Î∞îÏùº */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            h1 {
                margin-bottom: 15px;
                font-size: 1.5rem;
            }

            .countdown-container {
                gap: 8px;
                grid-template-columns: repeat(4, 1fr);
            }

            .time-box {
                padding: 10px 5px;
            }

            .time-value {
                font-size: 2rem;
            }

            .time-label {
                font-size: 0.7rem;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Ïπ¥Ïö¥Ìä∏Îã§Ïö¥</h1>
        <div id="countdown" class="countdown-container"></div>
        <div class="message">11Ïõî 18Ïùº ÏûêÏ†ïÍπåÏßÄ</div>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const countdownDate = new Date('2025-11-18T00:00:00').getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = '<div class="expired">üéâ ÏãúÍ∞Ñ Ï¢ÖÎ£å! üéâ</div>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `
                <div class="time-box">
                    <span class="time-value">${String(days).padStart(2, '0')}</span>
                    <span class="time-label">Ïùº</span>
                </div>
                <div class="time-box">
                    <span class="time-value">${String(hours).padStart(2, '0')}</span>
                    <span class="time-label">ÏãúÍ∞Ñ</span>
                </div>
                <div class="time-box">
                    <span class="time-value">${String(minutes).padStart(2, '0')}</span>
                    <span class="time-label">Î∂Ñ</span>
                </div>
                <div class="time-box">
                    <span class="time-value">${String(seconds).padStart(2, '0')}</span>
                    <span class="time-label">Ï¥à</span>
                </div>
            `;
        };

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to update immediately
    </script>
</body>
</html>
