<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>フォームサンプル</title>
  </head>
  <body>
    <h1>入力フォーム例</h1>
    <div>
      お名前：
      <input type="text" name="name" placeholder="山田太郎">
    </div>
    <div>
      お名前(カナ)：
      <input type="text" name="name" placeholder="ヤマダタロウ">
    </div>
    <div>
      性別：
      <input type="radio" name="gender" value="男">男
      <input type="radio" name="gender" value="女">女
    </div>
    <div>
      お住まいの都道府県：
      <select name="prefecture">
        <option value="東京都">東京都</option>
        <option value="大阪府">大阪府</option>
        <option value="神奈川県">愛知県</option>
        <option value="愛知県">岐阜県</option>
      </select>
    </div>
    <div>
      お問い合わせ内容
    </div>
    <div>
      <textarea name="contact" rows="2" cols="25" placeholder="ご自由にお書きください..."></textarea>
    </div>
    <div>
      <input type="submit" value="送信ボタン">
    </div>
  </body>
</html>
